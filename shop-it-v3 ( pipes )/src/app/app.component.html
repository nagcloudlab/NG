<div>

    <app-navbar [title]="title"></app-navbar>

    <hr />
    <app-cart-badge [value]="cart.length"></app-cart-badge>
    <hr />

    <div class="container">
        <div class="list-group-item" *ngFor="let item of items | slice:0:200">
            <app-item [item]="item" (buy)="addToCart($event)"></app-item>
        </div>
    </div>


</div>
