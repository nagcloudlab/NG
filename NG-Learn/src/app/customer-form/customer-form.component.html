<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">Customer Form</div>
            <div class="card-body">
                <button class="btn btn-dark" (click)="loadCustomer($event)">Load Customer</button>
                <!--
                <hr />
                <span style="color: red;">Form Model</span>
                <hr />
                {{customerForm.value | json}}
                <hr />
                <span style="color: red;">Form-Group Status</span>
                <hr />
                <pre>
                    is invalid : {{customerForm.invalid}}
                    is valid   : {{customerForm.valid}}

                    is pristine: {{customerForm.pristine}}
                    is dirty   : {{customerForm.dirty}}

                    is untouch : {{customerForm.untouched}}
                    is touched : {{customerForm.touched}}
                </pre>

                <hr />
                <span style="color: red;">Form-Constrol  status ( e,g 'name' control ) </span>
                <hr />
                <pre>
                    is invalid : {{customerForm.get('name').invalid}}
                    is valid   : {{customerForm.get('name').valid}}

                    is pristine: {{customerForm.get('name').pristine}}
                    is dirty   : {{customerForm.get('name').dirty}}

                    is untouch : {{customerForm.get('name').untouched}}
                    is touched : {{customerForm.get('name').touched}}
                </pre>
                <hr />
                -->
                <hr />
                <form [formGroup]="customerForm" (submit)="handleSubmit($event)">
                    <div class="form-group">
                        <label>Email:</label>
                        <input class="form-control" formControlName="email" />
                        <!--      
                        <div class="text-danger" 
                             *ngIf="customerForm.get('email').touched && customerForm.get('email').invalid">
                            <div *ngIf="customerForm.get('email').errors?.required">Email is required</div>
                            <div *ngIf="customerForm.get('email').errors?.email">Email is invalid</div>
                        </div>
                        -->
                        <div class="text-danger">
                            {{errorMessages['email']}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" formControlName="password" />
                        <div class="text-danger">
                            {{errorMessages['password']}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input class="form-control" formControlName="name" />
                    </div>

                    <hr />
                    <div class="form-group">
                        <label>Mobile:</label>
                        <input class="form-control" formControlName="mobile" />
                    </div>
                    <hr />
                    <div class="form-group">
                        <label>Notification:</label>
                        &nbsp;
                        <input type="radio" (click)="changeNoti('email')" formControlName="noti" value="email" /> Email
                        &nbsp;
                        <input type="radio" (click)="changeNoti('sms')" formControlName="noti" value="sms" /> sms
                    </div>
                    <hr/>
                    Nested Form Group
                    <hr/>
                    <div [formGroup]="customerForm.get('nestedGroup')">
                        <div class="form-group">
                            <label>field-1:</label>
                            <input class="form-control" 
                                   formControlName="field1" />
                        </div>
                        <div class="form-group">
                            <label>field-2:</label>
                            <input class="form-control" 
                                  formControlName="field2" />
                        </div>
                    </div>


                    <button class="btn btn-dark">submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
