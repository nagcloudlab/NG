<div class="row">
    <div class="col-3">
        <img class="img-fluid" [src]="item.imagePath" />
    </div>
    <div class="col-9">
        <h5>{{item.name}}</h5>
        <h6>{{item.price}}</h6>
        <button *ngIf="item.canBuy" class="btn btn-sm btn-dark">buy</button>
        <ul style="margin-top:5px" class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" 
                   [class.active]="isTabSelected(1)" 
                   (click)="changeTab($event,1)" href="#">
                    Description
                </a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true,active:isTabSelected(2)}" 
                   (click)="changeTab($event,2)" 
                   href="#">
                    Specification
                </a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true,active:isTabSelected(3)}" 
                   (click)="changeTab($event,3)" 
                   href="#">
                   Reviews
                </a>
            </li>
        </ul>
        <div *ngIf="isTabSelected(1)">{{item.description}}</div>
        <div *ngIf="isTabSelected(2)">Not Yet</div>
        <div *ngIf="isTabSelected(3)">

            <div  *ngFor="let review of reviews">
                <app-review [review]="review"></app-review>
            </div>

        </div>

    </div>
</div>
