<div class="card">
    <div class="card-header">Item Form</div>
    <div class="card-body">
        <form [formGroup]="itemForm" (submit)="handleSubmit($event)">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" formControlName="name" />
            </div>
            <div class="form-group">
                <label>Price</label>
                <input class="form-control" formControlName="price" />
            </div>
            <div class="form-group">
                <label>isAvailable</label>
                <select class="form-control" formControlName="canBuy">
                    <option>true</option>
                    <option>false</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
            </div>
            <button class="btn btn-primary">save</button>
        </form>
    </div>
</div>
