<div *ngIf="items.length===0">No Items</div>

<p-table [value]="items" *ngIf="items.length!==0">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>isAvailable</th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td><a [routerLink]="['view',item.id]">{{item.name}}</a></td>
            <td>{{item.price|currency:'INR'}}</td>
            <td>{{item.canBuy}}</td>
            <td><a [routerLink]="['edit',item.id]"><i class="fa fa-edit"></i></a></td>
            <td><a href (click)="deleteItem(item.id,$event)"><i class="fa fa-trash"></i></a></td>
        </tr>
    </ng-template>
</p-table>

<hr/>
