<p-table [value]="items">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>isAvailable</th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.price|currency:'INR'}}</td>
            <td>{{item.canBuy}}</td>
            <td><a href><i class="fa fa-edit"></i></a></td>
            <td><a href><i class="fa fa-trash"></i></a></td>
        </tr>
    </ng-template>
</p-table>
