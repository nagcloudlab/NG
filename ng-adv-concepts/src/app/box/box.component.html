<div class="card" #box>
    <div class="card-header">box component</div>
    <div class="card-body">
        <hr />
        <button class="btn btn-dark" (click)="changeMessage('good morning')">GM</button>&nbsp;
        <button class="btn btn-dark" (click)="changeMessage('good noon')">GN</button>&nbsp;
        <button class="btn btn-dark" (click)="changeMessage('good evening')">GE</button>&nbsp;
        <button class="btn btn-danger" (click)="changeMessage('')">remove message</button>&nbsp;
        <hr />

        <app-message *ngIf="message" [value]="message">
        </app-message>

    </div>
</div>
